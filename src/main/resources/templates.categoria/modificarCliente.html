<html
    xmls:th="http://www.thymeleaf.org"
    xmls="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    
    <head>
        <title>TECH_SHOP</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <h1>Datos de Cliente</h1>
        <a th:href="@{/}">Regresar</a>  
        <hr/>
        <form th:action="@{/cliente/guaradar}">
             method="post"
             th:object="${cliente}">
             
             <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
             
             <label for="nombre">Nombre</label>
             <input type="text" name="nombre" th:field="*{nombre}"/>
             <br/>
             
             <label for="apellidos">Apellidos</label>
             <input type="text" name="apellidos" th:field="*{apellidos}"/>
             <br/>
             
             <label for="correo">Correo</label>
             <input type="text" name="correo" th:field="*{correo}"/>
             <br/>
             
             <label for="telefono">Telefono</label>
             <input type="text" name="telefono" th:field="*{telefono}"/>
             <br/>
             <input type="submit" name="guardar" value="Guardar"/>      
        </form>    
        
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
